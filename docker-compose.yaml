volumes:
  plants:
    external: true
  pg-admin:
    external: true
services:
  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
  api:
    build:
      context: api
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    depends_on:
      - db
    environment:
      SIGNING_KEY: CD1F1DF83F4343F77C1A6385E7B83
      DATABASE_URL: postgresql://plants_user:plants_pwd@db/plants_db
      WAIT_HOSTS: db:5432
      WAIT_BEFORE: 5
      WAIT_TIMEOUT: 60
  db:
    build:
      context: data
      dockerfile: Dockerfile.dev
    volumes:
      - plants:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: plants_pwd
      POSTGRES_USER: plants_user
      POSTGRES_DB: plants_db
    ports:
      - "15432:5432"
  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: mattsun220@gmail.com
      PGADMIN_DEFAULT_PASSWORD: plants
      PGADMIN_DISABLE_POSTFIX: 1
